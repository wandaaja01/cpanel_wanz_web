<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Premium</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #00bcd4, #2196f3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
      animation: fadeIn 0.7s ease;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1e88e5;
    }
    .popup {
      position: fixed;
      top: 30px;
      right: 30px;
      background: #fff;
      border-left: 6px solid #2196f3;
      padding: 16px 24px;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      animation: slideIn 0.5s ease;
      z-index: 99;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Login Premium</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      const json = await res.json();
      if (json.success) {
        localStorage.setItem("auth", json.token);
        showPopup("Login berhasil!", "success");
        setTimeout(() => window.location.href = "/dashboard.html", 1000);
      } else {
        showPopup("Login gagal! Username atau password salah", "error");
      }
    });

    function showPopup(message, type) {
      const pop = document.createElement('div');
      pop.className = 'popup';
      pop.style.borderLeftColor = type === "error" ? "#e74c3c" : "#2ecc71";
      pop.innerText = message;
      document.body.appendChild(pop);
      setTimeout(() => pop.remove(), 3000);
    }
  </script>
</body>
</html>
