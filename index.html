<!DOCTYPE html>
<html>
<head>
  <title>Login Premium</title>
  <meta charset="UTF-8" />
  <style>
    body { background: #111; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 100px; }
    input, button { padding: 10px; margin: 10px; border-radius: 6px; border: none; width: 250px; }
    button { background: #0984e3; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h2>üîê Premium Login</h2>
  <form id="loginForm">
    <input type="text" name="username" placeholder="Username" required /><br>
    <input type="password" name="password" placeholder="Password" required /><br>
    <button type="submit">Login</button>
  </form>
  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      const json = await res.json();
      if (json.success) {
        localStorage.setItem("auth", json.token);
        window.location.href = "/dashboard.html";
      } else {
        alert("Login gagal!");
      }
    });
  </script>
</body>
</html>
