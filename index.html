<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wanz Official</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffff;
    }
    h3 {
      margin-bottom: 30px;
      font-weight: normal;
      color: #ccc;
    }
    form {
      background: #1c1c1c;
      padding: 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 15px #00ffff50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
      background: #333;
      color: #fff;
      font-size: 1em;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      background: #00ffff;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffffaa;
      transition: 0.3s;
    }
    button:hover {
      background: #00dddd;
      box-shadow: 0 0 30px #00ffffee;
    }

    .popup, .popup-overlay {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .popup {
      width: 95%;
      max-width: 400px;
      background: #111;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      animation: scaleUp 0.3s ease-in-out;
      box-shadow: 0 0 25px #00ffffaa;
    }

    .popup.success {
      border-left: 6px solid #00ff88;
    }
    .popup.error {
      border-left: 6px solid #ff4444;
      box-shadow: 0 0 30px #ff3c3c88;
      background: #1a0000;
      color: #ffaaaa;
    }

    .popup-overlay {
      background: #000000aa;
      backdrop-filter: blur(3px);
      z-index: 9998;
      animation: fadeIn 0.2s ease-in;
      top: 0; left: 0;
      width: 100%; height: 100%;
      transform: none;
    }

    .popup h2 {
      margin-top: 0;
    }
    .popup .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .popup .buttons button {
      background: #00ffff;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffff;
    }
    .popup .buttons button:hover {
      background: #00dddd;
    }

    .popup .info {
      margin: 5px 0;
      font-size: 1em;
    }

    @keyframes scaleUp {
      from { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Wanz Official</h1>
  <h3>Create Panel Hosting Website</h3>

  <form id="panelForm">
    <label>Nama Panel</label>
    <input type="text" id="nama" placeholder="Contoh: wanzofficial" required />

    <label>Nomor WhatsApp</label>
    <input type="text" id="nomor" placeholder="Contoh: 628xxxxxxx" required />

    <label>Password Akun Premium</label>
    <input type="password" id="password" placeholder="Password Akun Premium" required />

    <label>Paket Hosting</label>
    <select id="paket">
      <option value="">Pilih Paket</option>
      <option value="1gb">1 GB</option>
      <option value="2gb">2 GB</option>
      <option value="3gb">3 GB</option>
      <option value="4gb">4 GB</option>
      <option value="5gb">5 GB</option>
      <option value="6gb">6 GB</option>
      <option value="7gb">7 GB</option>
      <option value="8gb">8 GB</option>
      <option value="9gb">9 GB</option>
      <option value="10gb">10 GB</option>
      <option value="unli">Unlimited</option>
    </select>

    <button type="submit">üöÄ Buat Panel</button>
  </form>

  <script>
    const form = document.getElementById("panelForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      const nomor = document.getElementById("nomor").value.trim();
      const password = document.getElementById("password").value.trim();
      const paket = document.getElementById("paket").value;

      if (!nama || !nomor || !password || !paket) {
        return showErrorPopup("‚ùó Semua kolom wajib diisi!");
      }

      try {
        const res = await fetch("/api/create-panel", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nama, nomor, password, paket }),
        });

        const data = await res.json();
        if (!res.ok || data.error) {
          return showErrorPopup(data.error || "‚ùå Gagal membuat panel.");
        }

        showPopup(data);
      } catch (err) {
        console.error(err);
        showErrorPopup("‚ùå Gagal menghubungi server.");
      }
    });

    const showPopup = (data) => {
      const overlay = document.createElement("div");
      overlay.className = "popup-overlay";

      const popup = document.createElement("div");
      popup.className = "popup success";
      popup.innerHTML = `
        <h2 class="success">‚úÖ Panel Berhasil Dibuat</h2>
        <div class="info">üë§ Username: <b>${data.username}</b></div>
        <div class="info">üîë Password: <b>${data.password}</b></div>
        <div class="info">üì¶ Paket: <b>${data.paket.toUpperCase()}</b></div>
        <div class="info">üÜî User ID: <b>${data.user_id}</b></div>
        <div class="info">üñ• Server ID: <b>${data.server_id}</b></div>
        <div class="buttons">
          <button onclick="copyToClipboard('${data.username}')">üìã Copy Username</button>
          <button onclick="copyToClipboard('${data.password}')">üìã Copy Password</button>
          <button onclick="window.open('${data.domain}', '_blank')">üåê Login Panel</button>
          <button onclick="closePopup()">Tutup</button>
        </div>
      `;

      document.body.appendChild(overlay);
      document.body.appendChild(popup);
    };

    const showErrorPopup = (message) => {
      const overlay = document.createElement("div");
      overlay.className = "popup-overlay";

      const popup = document.createElement("div");
      popup.className = "popup error";
      popup.innerHTML = `
        <h2 class="error">‚ùå Error</h2>
        <div class="info">${message}</div>
        <div class="buttons">
          <button onclick="closePopup()">Tutup</button>
        </div>
      `;

      document.body.appendChild(overlay);
      document.body.appendChild(popup);
    };

    const copyToClipboard = (text) => {
      navigator.clipboard.writeText(text).then(() => alert("‚úÖ Disalin!"));
    };

    const closePopup = () => {
      document.querySelectorAll(".popup, .popup-overlay").forEach(el => el.remove());
    };
  </script>
</body>
</html>
